<!-- <h3 *ngIf="products; else noProduct">{{title}}</h3> -->
<app-category></app-category>
    <div class="form-group">
      <input class="form-control" id="productName" placeholder="Ürün ara" [(ngModel)]="filterText">
      <small class="form-text text-muted" *ngIf="filterText">Şuan <strong>{{filterText}}</strong> aradınız</small>
    </div>

<div class=row>

    <!-- Ürün Yoksa -->
    <ng-template #noProduct>
        <div class="alert alert-danger" role="alert">
            Bu kategoride ürün yoktur.
        </div> 
    </ng-template>

    
    <div *ngFor="let product of products | productFilter:filterText" class=" productbox" style="width: 18rem;">
        <img [src]=product.imageUrl class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{product.name}} {{product.price | currency:'USD':true:"1.2-2"}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a (click)="addToCart(product)" href="#" class="btn btn-primary">Sepete ekle</a>
    </div>
</div>
